name: Deploy UI Snapshot Catalog

on:
  push:
    branches: [work, main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "ui-snapshot-catalog"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure Pages
        uses: actions/configure-pages@v5
        with:
          enablement: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Generate UI snapshot catalog
        run: |
          python Scripts/generate_snapshot_catalog.py \
            --snapshots ProtoDesignSystemTests/__Snapshots__/PreviewTests.generated \
            --output ui-catalog

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ui-catalog

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
