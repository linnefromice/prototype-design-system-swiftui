name: Deploy UI Snapshot Catalog

on:
  push:
    branches: [work, main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "ui-snapshot-catalog"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure Pages
        id: pages
        uses: actions/configure-pages@v5
        with:
          enablement: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Prepare Hugo snapshot data
        run: |
          python Scripts/prepare_snapshot_catalog.py \
            --snapshots ProtoDesignSystemTests/__Snapshots__/PreviewTests.generated \
            --static-dir docs/static/snapshots \
            --data-file docs/data/snapshots.json \
            --clean

      - name: Set up Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.126.1'
          extended: true

      - name: Build Hugo site
        run: |
          hugo \
            --source docs \
            --destination public \
            --baseURL "${{ steps.pages.outputs.base_url }}" \
            --minify

      - name: Ensure artifact directory exists
        run: mkdir -p docs/public

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/public

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
